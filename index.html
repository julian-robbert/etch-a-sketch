<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="title">
            <h1>Etch-a-Sketch</h1>
        </div>
    </div>
    <main>
        <div id="sideBar">
            <div id="currentGridSize">
                Default grid size: 16x16
            </div>
            <button id="setGridSize" type="button" onclick="promptGridSize()">Set grid size</button>
            <button id="setGridSize" type="button" onclick="clearDrawing()">Clear drawing</button>
            <button id="setGridSize" type="button" onclick="resetGrid()">Reset grid to default</button>
        </div>
        <div id="gridContainer"></div>
    </main>
    <div id="footer">
        <div id="footerContent">
            Copyright Â© 2021 Julian Robbert
        </div>
    </div>
</body>
</html>
